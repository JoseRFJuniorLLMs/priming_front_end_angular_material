<mat-table [dataSource]="students">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student._id }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.nome }} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.email }} </mat-cell>
  </ng-container>

  <!-- Tax Identification Number Column -->
  <ng-container matColumnDef="tax_identification_number">
    <mat-header-cell *matHeaderCellDef> Tax Identification Number </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.tax_identification_number }} </mat-cell>
  </ng-container>

  <!-- Personal Identification Number Column -->
  <ng-container matColumnDef="personal_identification_number">
    <mat-header-cell *matHeaderCellDef> Personal Identification Number </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.personal_identification_number }} </mat-cell>
  </ng-container>

  <!-- Login Column -->
  <ng-container matColumnDef="login">
    <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.login }} </mat-cell>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.password }} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" aria-label="Add a new Course" (click)="onAdd()" class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab color="accent" aria-label="Add a new Course" (click)="onAdd()" class="action-column-header">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let student" class="action-column">
      <button mat-icon-button color="primary" aria-label="Update Course" (click)="onEdit(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Remove Course" (click)="onRemove(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let student; columns: displayedColumns"></mat-row>
</mat-table>
