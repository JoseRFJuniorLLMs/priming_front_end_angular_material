<mat-table [dataSource]="students">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.id }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.name }} </mat-cell>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.cpf }} </mat-cell>
  </ng-container>

  <!-- Courses Column -->
  <ng-container matColumnDef="courses">
    <mat-header-cell *matHeaderCellDef> Courses </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.curso.join(', ') }} </mat-cell>
  </ng-container>

  <!-- Prime Column -->
  <ng-container matColumnDef="prime">
    <mat-header-cell *matHeaderCellDef> Prime </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{ student.prime ? student.prime.join(', ') : 'None' }} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Add a new Course"
        (click)="onAdd()"
        class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
      <button
      mat-mini-fab
      color="accent"
      aria-label="Add a new Course"
      (click)="onAdd()"
      class="action-column-header">
      <mat-icon>settings</mat-icon>
    </button>
    
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Update Course"
        (click)="onEdit(course)">
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remove Course"
        (click)="onRemove(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let student; columns: displayedColumns"></mat-row>
</mat-table>
