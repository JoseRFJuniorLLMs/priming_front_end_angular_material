<mat-table [dataSource]="alunos">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let aluno">
        <a (click)="onView(aluno)">{{ aluno.nome }}</a>
      </mat-cell>
    </ng-container>
  
    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
      <mat-cell *matCellDef="let aluno">{{ aluno.cpf }}</mat-cell>
    </ng-container>
  
    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
      <mat-cell *matCellDef="let aluno">{{ aluno.curso }}</mat-cell>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button
          mat-mini-fab
          color="accent"
          aria-label="Adicionar um novo aluno"
          (click)="onAdd()"
          class="action-column-header">
          <mat-icon>add</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="accent"
          aria-label="Configurações do Aluno"
          (click)="onSettings()"
          class="action-column-header">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let aluno" class="action-column">
        <button
          mat-icon-button
          color="primary"
          aria-label="Editar Aluno"
          (click)="onEdit(aluno)">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button
          mat-icon-button
          color="warn"
          aria-label="Remover Aluno"
          (click)="onRemove(aluno)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
